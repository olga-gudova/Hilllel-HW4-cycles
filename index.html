<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы, массивы</title>
</head>
<body>
    <script>

        var treeHeight = +prompt('Насколько высокая елочка Вам нужна? Введите число от 2 до 10', 2);
        var christmasTree = [];
        var star = '*\n';

        if (treeHeight >= 2 && treeHeight <= 10) {
            
            for (let i = 0; i < treeHeight; i++) {
                                
                christmasTree[i] = star;
                star = '*' + star;
            }

            alert(christmasTree.join(""));

        } else {
            alert('Недопустимое значение');
        }

    </script>
</body>
</html>
